<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Cine</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
    <script src="app.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- SweetAlert2 para tener mensajes de alerta copados -->

</head>
<body>
    <header>
        <img src="imagenes/logopeli.png" alt="Logo de la web" style="height: 50px; margin-right: 10px;">
        <h1>Todo Cine</h1>
        
    </header>
    
    <main class="container mt-2">
        

        <div class="p-2 row">
            <div class="col">
                <div id="resultados" class="row mt-4"></div>

            </div>
            <div class="col">
                <form id="form" class="card p-2">
                    <input id="titulo" type="text" class="form-control" placeholder="¿Qué vamos a ver?">
                    <div class="d-flex justify-content-between mt-3">
                        <button type="submit" id="btnBuscar" class="btn btn-amarillo me-3">Buscar</button>
                        <button type="button" id="btnFavoritas" class="btn btn-info ms-3">Mis Pelis</button>
                        <button id="btnDelete" type="button" class="btn btn-danger ms-3">Eliminar el caché</button>
                        <button id="btnSave" type="button" class="btn btn-success ms-3"> Guardar en el caché</button>
                        <button id="btnRead" type="button" class="btn btn-info ms-3"> Leer del caché</button>
                    </div>
                </form>
            </div>
            
        </div>
    </main>
    <footer class="bg-dark text-white">
        <ul>
            <li>Comisión: DWT3AP</li>
            <li>Profesor: Jonathan Cruz</li>
            <li>Alumno: Carlos García de Castro</li>
            <li>Materia: Aplicaciones Web Progresivas</li>
            <li>Año y cuatrimestre: 2º año y 3ª cuatrimestre</li>
        </ul>
    </footer>
</body>
</html>
